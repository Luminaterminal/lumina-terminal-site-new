version: 1
env:
  runtime-versions:
    nodejs: 18
frontend:
  phases:
    preBuild:
      commands:
        # Provo fillimisht npm ci (nëse ka dhe është i përputhshëm)
        - npm ci || npm install --no-audit --no-fund --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
